root = "."
tmp_dir = "tmp"

[build]
pre_cmd = [""]
bin = "./tmp/main"
cmd = "go build -o ./tmp/main ."
include_dir = []
include_ext = ["go"]
include_file = ["airtempl.txt"] # need to include this as to detect when to update based on templ
exclude_dir = ["bin", "dist","assets", "tmp", "vendor", "node_modules", "bin","tests", "vendor"]
exclude_file = []
exclude_regex = ["_test\\.go", "_templ\\.go"]
exclude_unchanged = false
follow_symlink = false
log = "build-errors-air.log"
full_bin = ""
delay = 1
poll = false
rerun = false
rerun_delay = 500
poll_interval = 500
kill_delay = "0s"
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
time = false

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true